<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="main.css"><script language="javascript" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeLgOdZllXtTwtjlmuvbbw5Z8AeSFYwjE&signed_in=true"></script></head><body><div id="main"><section id="header"><h1>SOG</h1><h2>Southern Oligotrophic Gyre</h2></section><section id="content"><div id="description">Currently comprising a sediment trap mooring with current sensors it is situated in the middle of the least productive gyre in the South Atlantic but in contrast to NOG, an observatory in the North Atlantic oligotrophic gyre, it is not influenced by dust supply.</div><div id="location"><div id="map"></div><script>var coords = {lat: -18.53, lng: -25.1};new google.maps.Marker({position: coords,map: new google.maps.Map(document.getElementById('map'), {zoom: 4,center: coords})});</script></div></section></div></body></html>
