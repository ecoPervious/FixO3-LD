<!doctype html><html><head><meta charset="utf-8"><link rel="stylesheet" href="main.css"><script language="javascript" type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeLgOdZllXtTwtjlmuvbbw5Z8AeSFYwjE&signed_in=true"></script></head><body><div id="main"><section id="header"><h1>NOG</h1><h2>Northern Oligotrophic Gyre</h2></section><section id="content"><div id="description">Currently comprising a sediment trap mooring with current sensors it is situated in the middle of the least productive gyre in the North Atlantic but one which is influenced to a degree by dust supply from the Sahara desert.</div><div id="location"><div id="map"></div><script>var coords = {lat: 23.77, lng: -41.10};new google.maps.Marker({position: coords,map: new google.maps.Map(document.getElementById('map'), {zoom: 4,center: coords})});</script></div></section></div></body></html>
